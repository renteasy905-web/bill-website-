<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DraftNote Medical Billing Software Builder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed,
                        url('https://images.unsplash.com/photo-1559757148-5c350d0d3c56?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: slideUp 1s ease-out;
            transition: transform 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); }
            to { text-shadow: 2px 2px 8px rgba(52, 152, 219, 0.5); }
        }

        p {
            text-align: center;
            color: #34495e;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-step {
            display: none;
            flex-direction: column;
            animation: fadeInStep 0.5s ease-in-out;
        }

        @keyframes fadeInStep {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .form-step.active {
            display: flex;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            transition: color 0.3s ease;
        }

        input {
            margin-bottom: 20px;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            transform: scale(1.02);
        }

        .btn-next, .btn-submit {
            padding: 15px;
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            margin-top: 10px;
        }

        .btn-next:hover, .btn-submit:hover {
            background: linear-gradient(45deg, #128c7e, #25d366);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .btn-next:active, .btn-submit:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #3498db;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #3498db, #25d366);
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DraftNote Medical Billing Software Builder</h1>
        <p>If you have any medical billing needs, use our software to fill out the form below and submit to connect via WhatsApp.</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <form id="medicalForm">
            <div class="form-step active" id="step1">
                <label for="ownerName">Name of the Owner:</label>
                <input type="text" id="ownerName" name="ownerName" required>
                <button type="button" class="btn-next" onclick="nextStep(1)">Next</button>
            </div>
            <div class="form-step" id="step2">
                <label for="medicalName">Name of the Medical Facility:</label>
                <input type="text" id="medicalName" name="medicalName" required>
                <button type="button" class="btn-next" onclick="nextStep(2)">Next</button>
            </div>
            <div class="form-step" id="step3">
                <label for="location">Location of Medical (City):</label>
                <input type="text" id="location" name="location" required>
                <button type="button" class="btn-next" onclick="nextStep(3)">Next</button>
            </div>
            <div class="form-step" id="step4">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required>
                <button type="submit" class="btn-submit">Submit and Open WhatsApp</button>
            </div>
        </form>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Preparing WhatsApp...
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 4;

        function nextStep(step) {
            if (validateStep(step)) {
                document.getElementById(`step${step}`).classList.remove('active');
                currentStep++;
                document.getElementById(`step${currentStep}`).classList.add('active');
                updateProgress();
            }
        }

        function validateStep(step) {
            const input = document.querySelector(`#step${step} input`);
            if (!input.value.trim()) {
                alert('Please fill in this field before proceeding.');
                return false;
            }
            return true;
        }

        function updateProgress() {
            const progress = (currentStep / totalSteps) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        document.getElementById('medicalForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            const ownerName = document.getElementById('ownerName').value;
            const medicalName = document.getElementById('medicalName').value;
            const location = document.getElementById('location').value;
            const mobileNumber = document.getElementById('mobileNumber').value;

            const message = `Hello, I am interested in your DraftNote Medical Billing Software. Details:\n- Owner Name: ${ownerName}\n- Medical Facility: ${medicalName}\n- Location (City): ${location}\n- Mobile Number: ${mobileNumber}`;

            setTimeout(() => {
                const whatsappUrl = `https://wa.me/8088975913?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
                loading.style.display = 'none';
            }, 1500);
        });
    </script>
</body>
</html>
